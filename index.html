<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./styles.css">
        <title>MoJ Eng-Benj-Challenge</title>
    </head>

    <body>
        <div id="casing">
            <div id="screen">
                <div id="buttons-menu">
                    <div id="admin">
                        <p>Admin</p>
                        <div class="admin buttons">
                            <button id="price">Price</button>
                            <button id="discount">Discount</button>
                        </div>
                    </div>
                    <div id="tea">
                        <p>Fruit tea</p>
                        <div class="tea buttons">
                            <button id="teaRm">-</button>
                            <button id="teaAdd">+</button>
                        </div>
                    </div>
                    <div id="strawberry">
                        <p>Strawberry</p>
                        <div class="strawberry buttons">
                            <button id="strawbRm">-</button>
                            <button id="strawbAdd">+</button>
                        </div>
                    </div>
                    <div id="coffee">
                        <p>Coffee</p>
                        <div class="coffee buttons">
                            <button id="coffeeRm">-</button>
                            <button id="coffeeAdd">+</button>
                        </div>
                    </div>
                    <div id="checkout">
                        <p>Checkout</p>
                        <div class="checkout buttons">
                            <button id="express">Express</button>
                            <button id="standard">Standard</button>
                        </div>
                    </div>
                </div>
                <div id="cart-display">
                    <p id="cart-title">Cart</p>
                    <div id="cart">
                    </div>
                    <div id="totals">
                        <p>Cart Total</p>
                        <div id="undiscounted">£0.00</div>
                        <div id="discountTotal">-£0.00</div>
                        <div id="discounted">£0.00</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
